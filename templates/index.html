<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lysted Profit Calculator</title>
</head>
<body>
    <h1>Lysted Profit Calculator</h1>
    <form action="/" method="post">
        <label for="list_price">Enter the list price:</label>
        <input type="number" step="0.01" name="list_price" required><br><br>

        <label for="cost">Enter the cost:</label>
        <input type="number" step="0.01" name="cost" required><br><br>

        <label for="number_of_tickets">Enter the number of tickets:</label>
        <input type="number" name="number_of_tickets" required><br><br>

        <button type="submit">Enter</button>
    </form>
    {% if result %}
        <h2>Profit: {{ result | round(2) }}</h2>
    {% endif %}
</body>
</html>
